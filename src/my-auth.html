<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">



<link rel="import" href="shared-styles.html">

<dom-module id="my-auth">
    <template>
        <firebase-auth id="auth"
                       user="{{user}}"
                       provider="google"
                       on-error="handleError"
                       app-name="cabooseBE">
        </firebase-auth>

        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>
        <template is="dom-if" if="{{user}}">
            <h1>You are logged in: {{user.displayName}} : {{user.uid}}</h1>
        </template>
        <paper-button raised on-tap="login" hidden$="[[user]]">Sign In With Google</paper-button>
        <paper-button raised on-tap="logout" hidden$="[[!user]]">Sign Out</paper-button>


    </template>

    <script>
        class MyAuth extends Polymer.Element {
            static get is() {
                return 'my-auth';
            }

            static get properties() {
                return {
                    user: {
                        type: Object,
                        notify: true,
                    },
                    userState: {
                        type: Object,
                        statePath: 'userState',
                    },
                };
            }

            login() {
                this.$.auth.signInWithPopup();
            }

            logout() {
                this.$.auth.signOut();
            }
        }

        window.customElements.define(MyAuth.is, MyAuth);
    </script>
</dom-module>
