<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">


<link rel="import" href="shared-styles.html">

<dom-module id="my-auth">
    <template>
        <firebase-auth id="auth"
                       user="{{user}}"
                       provider="google"
                       on-error="handleError"
                       app-name="cabooseBE">
        </firebase-auth>

        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }

            .loginBtn {
                box-sizing: border-box;
                position: relative;
                /* width: 13em;  - apply for fixed size */
                margin: 0.2em;
                padding: 0 15px 0 46px;
                border: none;
                text-align: left;
                line-height: 34px;
                white-space: nowrap;
                border-radius: 0.2em;
                font-size: 16px;
                color: #FFF;
            }

            .loginBtn:before {
                content: "";
                box-sizing: border-box;
                position: absolute;
                top: 0;
                left: 0;
                width: 34px;
                height: 100%;
            }

            .loginBtn:focus {
                outline: none;
            }

            .loginBtn:active {
                box-shadow: inset 0 0 0 32px rgba(0, 0, 0, 0.1);
            }

            .loginBtn--google {
                /*font-family: "Roboto", Roboto, arial, sans-serif;*/
                background: #DD4B39;
            }

            .loginBtn--google:before {
                border-right: #BB3F30 1px solid;
                background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
            }

            .loginBtn--google:hover,
            .loginBtn--google:focus {
                background: #E74B37;
            }

        </style>
        <template is="dom-if" if="{{!user}}">
            <paper-input
                    id="userEmail"
                    error-message="Email required"
                    always-float-label
                    label="Email"
                    value="{{loginUser.email}}"
                    required>
            </paper-input>

            <paper-input
                    type="password"
                    id="userPassword"
                    error-message="Password required"
                    always-float-label
                    label="Password"
                    value="{{loginUser.password}}"
                    required>
            </paper-input>
            <div hidden$="[[!loginStatus]]">
                <p>Invalid Username or Password</p>
                <paper-button on-tap="_resetPassword">Reset Password</paper-button>
            </div>

            <br>
            <paper-button raised class="indigo" on-tap="emailLogin">Sign In</paper-button>
            <br>
            <paper-button class="loginBtn loginBtn--google" raised on-tap="login">Sign In With Google</paper-button>


        </template>

        <template is="dom-if" if="{{user}}">
            <div>
                <p>You are now logged in as:</p>
                <p>{{User.displayName}}</p>
            </div>
            <paper-button raised on-tap="logout" hidden$="[[!user]]">Sign Out</paper-button>

        </template>


    </template>

    <script>
        class MyAuth extends Polymer.Element {
            static get is() {
                return 'my-auth';
            }

            static get properties() {
                return {
                    loginStatus: {
                        type: Boolean,
                        value: false,
                    },
                    loginUser: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                    },
                    user: {
                        type: Object,
                        notify: true,
                    },
                    page: {
                        type: String,
                    },
                };
            }

            login() {
                this.$.auth.signInWithPopup();
            }

            emailLogin() {
                let isValid = false;
                isValid = this.shadowRoot.querySelector('#userEmail').validate();
                isValid = this.shadowRoot.querySelector('#userPassword').validate();
                if (isValid) {
                    this.$.auth.signInWithEmailAndPassword(this.loginUser.email, this.loginUser.password).catch(function (e) {
                    });
                }


            }

            _resetPassword() {
                this.$.auth.sendPasswordResetEmail(this.loginUser.email).then(function () {
                    alert(`Check your email at ${this.loginUSer.email} for reset instructions`);
                }).catch(function (error) {
                    // An error happened.
                });
            }

            logout() {
                window.location = "/";
                this.$.auth.signOut();
            }

            handleError(err) {
                console.log("asdsaasasd");
                this.loginStatus = true;

            }

        }

        window.customElements.define(MyAuth.is, MyAuth);
    </script>
</dom-module>
