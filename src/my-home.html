<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-home">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            @import url('https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps');
            @import url('https://fonts.googleapis.com/css?family=Delius');

            body {
                background: #F0E8E0;
            }

            #tagLine, h1 {
                text-align: center;
            }

            h1 {
                font-family: 'Oleo Script Swash Caps', cursive;
                font-size:120px;
                margin: 0;
                padding: 0;
            }

            #tagLine {
                font-family: 'Delius', cursive;
                font-size: 25px;
                padding-bottom: 10px;
                margin-top: 0;
            }

            .container {
                width: 100%;
                margin: auto;
            }

            #top {
                margin-top: 1em;
            }

            .tracks {
                background-image: url('../images/train2.png');
                background-repeat:repeat-x;
                background-size:contain;
                height:50px;
                padding: 0;
                margin-top: 20px;
            }
            .tall{
                height: 100%;
            }
        </style>

        <div class="tall card">
            <div class="container">
                <div class="tracks" id="top"></div>
                <h1>Caboose</h1>
                <p id="tagLine">~ An End To Your Training Needs ~</p>
                <div class="tracks"></div>

            </div><!--container-->

        </div>
    </template>

    <script>
        class MyHome extends Polymer.Element {
            static get is() { return 'my-home'; }
        }

        window.customElements.define(MyHome.is, MyHome);
    </script>
</dom-module>
